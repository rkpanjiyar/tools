<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Russell 1000 Earnings Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      cursor: pointer;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Russell 1000 Earnings Dashboard</h1>
  <table id="earningsTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Ticker</th>
        <th onclick="sortTable(1)">Er Date</th>
        <th onclick="sortTable(2)">Expected Move (%)</th>
        <th onclick="sortTable(3)">Post-Er Move(1D) (%)</th>
		<th onclick="sortTable(4)">P(%)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected here -->
    </tbody>
  </table>


  <script>
  function toPercent(value) {
      const num = parseFloat(value);
      return isNaN(num) ? 'N/A' : (num * 100).toFixed(2);
    }
	function toDecimal(value) {
      const num = parseFloat(value);
      return isNaN(num) ? 'N/A' : num.toFixed(2);
    }
    async function fetchEarnings(ticker) {
      try {
        const res = await fetch(`https://phx.unusualwhales.com/api/companies_earnings/historic/${ticker}`);
        const json = await res.json();
        if (!json.data || json.data.length === 0) return null;

        var latest = json.data[json.data.length-1];
		if(!latest.post_earnings_move_3d)
		latest= json.data[json.data.length-2];
        return {
          ticker: ticker,
          report_date: latest.report_date || 'N/A',
          expected_move_perc: toPercent(latest.expected_move_perc) || 'N/A',
          post_earnings_move_1d: toPercent(latest.post_earnings_move_1d) || 'N/A'
        };
      } catch (err) {
        console.error(`Error fetching ${ticker}:`, err);
        return null;
      }
    }

        if (!data || !data.expected_move_perc || data.expected_move_perc == null) continue;

		var expMoveCalulated = toDecimal(parseFloat(data.expected_move_perc) + parseFloat(data.expected_move_perc) * 0.15);
        
		if (!data || expMoveCalulated > parseFloat(data.post_earnings_move_1d)) continue;
		var diff = toDecimal(parseFloat(data.post_earnings_move_1d) - expMoveCalulated);
		const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.ticker}</td>
          <td>${data.report_date}</td>
          <td>${expMoveCalulated}</td>
          <td>${data.post_earnings_move_1d}</td>
		  <td>${diff}</td>
        `;
        tableBody.appendChild(row);
      }
	  // Automatically sort by report date (column index 5)
      sortTable(5, true);
    }
function sortTable(columnIndex, descending = false) {
      const table = document.getElementById("earningsTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const isNumeric = columnIndex !== 0 && columnIndex !== 1;

      const sortedRows = rows.sort((a, b) => {
        const valA = a.cells[columnIndex].textContent.replace('%','');
        const valB = b.cells[columnIndex].textContent.replace('%','');

        if (isNumeric) {
          return parseFloat(valA) - parseFloat(valB);
        } else {
          return valA.localeCompare(valB);
        }
      });

      if (descending || tbody.getAttribute('data-sorted') === `${columnIndex}-asc`) {
        sortedRows.reverse();
        tbody.setAttribute('data-sorted', `${columnIndex}-desc`);
      } else {
        tbody.setAttribute('data-sorted', `${columnIndex}-asc`);
      }

      tbody.innerHTML = '';
      sortedRows.forEach(row => tbody.appendChild(row));
    }
    renderTable();
